<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Define orange and black colors -->
    <style>
        .orange { fill: #FFA500; }
        .black { fill: #000000; }
    </style>

    <!-- User -->
    <text x="50" y="50" class="orange">User</text>

    <!-- Tweets about -->
    <text x="50" y="100" class="orange">Tweets about</text>

    <!-- Natural Language Processing (NLP) -->
    <text x="50" y="150" class="black">Natural Language Processing (NLP)</text>

    <!-- TensorFlow -->
    <text x="200" y="200" class="black">TensorFlow</text>

    <!-- React -->
    <text x="350" y="200" class="black">React</text>

    <!-- Computer Vision -->
    <text x="200" y="300" class="black">Computer Vision</text>

    <!-- 3D Renderer -->
