    <!-- 3D Visualization -->
    <text x="350" y="450" class="black">3D Visualization</text>

    <!-- Arrows -->
    <line x1="80" y1="65" x2="160" y2="165" stroke="black"/>
    <line x1="80" y1="115" x2="160" y2="165" stroke="black"/>
    <line x1="80" y1="165" x2="160" y2="215" stroke="black"/>
    <line x1="230" y1="215" x2="330" y2="215" stroke="black"/>
    <line x1="230" y1="165" x2="330" y2="165" stroke="black"/>
    <line x1="230" y1="315" x2="330" y2="315" stroke="black"/>
</svg>
