<!DOCTYPE html>
<html>
<head>
    <title>Sentience GPT-3 Integration</title>
</head>
<body>
    <h1>Sentience GPT-3 Integration</h1>
    <form method="POST" action="/generate_text">
        <label for="api_key">OpenAI API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br><br>
        <label for="prompt">Enter your prompt:</label>
        <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Generate Text">
    </form>
</body>
</html>
