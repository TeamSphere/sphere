<html>
<head>
    <meta charset="UTF-8">
    <title>Internal Banking System</title>
    
    
</head>
<body>
    <h1>Internal Banking System</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="wallet">Wallet:</label>
        <input type="text" id="wallet" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        <br>
        <input type="submit" value="Set up wallet">
    </form>
    <br>
    <form>
        <label for="withdraw">Withdraw:</label>
        <input type="number" id="withdraw" required>
        <br>
        <input type="submit" value="Withdraw">
    </form>
    <br>
    <form>
        <label for="swap">Swap:</label>
        <input type="number" id="swap" required>
        <br>
        <input type="submit" value="Swap">
    </form>
    <br>
    <form>
        <label for="exchange">Exchange to GBP:</label>
        <input type="number" id="exchange" required>
        <br>
        <input type="submit" value="Exchange">
    </form>
    <br>
    <div id="output">
        
    </div>
</body>
</html>
